  <script>

    //FUNZIONE CHE SELEZIONA L'ALBUM CHE IO SCRIVO NELLA SEARCHBAR - non funziona

    function search() {

      const selectedTitle = document.getElementById("searchField").value;//prendo il valore digitato da utente

      const cards = document.getElementsByClassName("card");//seleziono tutte le card

      for (let i = 0; i < cards.length; i++) {//passo in rassegna le card nella variabile

        const cardTitle = cards[i].getElementsByClassName("card-title").textContent;

        if (cardTitle === selectedTitle) {

          cards[i].style.display = "block";// mostro solo la card con il titolo selezionato

        }
      }
    }

    //CREAZIONE PRIMA ROW CARD CON JAVASCRIPT
    //USO VAR E NON LET PERCHÃˆ SE USASSI LET, OGNI VOLTA CHE DICHIARO containerDiv O rowDiv MI DA' ERRORE

    var containerDiv = document.createElement("div");//creazione del div container
    containerDiv.classList.add("container");//assegnazione classe container al div

    var rowDiv = document.createElement("div");//creazione del div row
    rowDiv.classList.add("row");//assegnazione classe row al div. senza justify-content-end la navbar verticale si sovrapponeva alle card: cosÃ¬ no


    containerDiv.appendChild(rowDiv);//aggiunta del div row al div container
    document.body.appendChild(containerDiv);//aggiunta del div container alla pagina HTML


    function getAlbum (parametro){

      fetch(`https://striveschool-api.herokuapp.com/api/deezer/search?q=${parametro}`).then((response) => {

        response.json().then((data) => {

        console.log(data);

        data.data.forEach(element => {

        var colDiv = document.createElement("div");//creazione del div col
        colDiv.classList.add("col-md-3", "col-sm-6", "my-1");//assegnazione classe col-md-3 al div


        var cardDiv = document.createElement("div");// creazione della singola card
        cardDiv.classList.add("card");//assegnazione classe card al div


        var title = document.createElement("h5");//creazione dell'h5 che contiene titolo della canzone
        title.classList.add("card-title");//assegnazione classe card-title
        title.innerText = element.title;


        var img = document.createElement("img");//creazione dell'immagine di copertina
        img.classList.add("card-img-top");//assegnazione classe card-img-top all'immagine
        img.src = element.album.cover_medium;
        

        var cardBodyDiv = document.createElement("div");//creazione del corpo della card
        cardBodyDiv.classList.add("card-body");//assegnazione classe card-body


        var duration = document.createElement("p");//creazione della durata della canzone
        duration.classList.add("card-text" );//assegnazione classe
        duration.innerText = "La durata Ã¨ di: " + element.duration + " secondi";


        //aggiunta titolo, durata, img e tutto il resto ad ogni div creato
        cardBodyDiv.appendChild(title);
        cardBodyDiv.appendChild(duration);
        cardDiv.appendChild(img);
        cardDiv.appendChild(cardBodyDiv);
        colDiv.appendChild(cardDiv);
        rowDiv.appendChild(colDiv);
      
          });
        });
      }).catch((err) => { console.log("Azz! C'Ã¨ un errore, eccolo qui: " + err); });
    };

    document.addEventListener("DOMContentLoaded", async () => {

      getAlbum('pinguini tattici nucleari');
      getAlbum('maneskin');
      getAlbum('mahmood');

    });

  




  </script>
