<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Backoffice</title>
</head>
<style>
    body {
        margin: 100px;
        margin-top: 20px;
        color: whitesmoke;
        font-size: larger;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
</style>
<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 30px; color:green">Back-office</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit"> <a href="#prodotti"></a> Search</button>
            </form>
        </div>
    </div>
</nav>
<body class="bg-dark">
    <!--loader statico-->
    <div id="spinner-container" class="d-none  position-absolute top-50 start-50 translate-middle">
        <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Backoffice -->
    <div class="w-100">
        <h2>Aggiungi un nuovo prodotto: <a name="prodotti"></a></h2>
        <form id="add-product-form" class="d-flex justify-content-between ">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL dell'immagine:</label>
                <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
        </form>
        <div class="m-4" id="liveAlertPlaceholder">
            <button class="d-grid mx-auto btn btn-outline-success" id="add" type="button">Aggiungi</button>
        </div>
    </div>
    <h3 class="ms-2">Tutti i prodotti:</h3>
    <div>
        <div class="container my-3">
            <div class="row">
                <div class="col-sm">
                    NAME
                </div>
                <div class="col-sm">
                    DESCRIZIONE
                </div>
                <div class="col-sm">
                    BRAND
                </div>
                <div class="col-sm">
                    URL DELL'IMMAGINE
                </div>
                <div class="col-sm">
                    PREZZO
                </div>
                <div class="col-sm">
                    MODIFICA
                </div>
                <div class="col-sm">
                    ELIMINA
                </div>
            </div>
        </div>
        <div class="container" id="product-list">
        </div>
    </div>
    <script src="./backOffice.js"></script>
</body>
</html>
